<li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item?.title}}</div>
      <p>{{item?.price?.currency}} {{item?.price?.displayValue}}</p>
    </div>
    <button class="badge bg-primary rounded-pill" (click)="removeItem(item?.ISBN!)">Remove</button>
    <p class="quantity_control">  {{item?.quantity}}  </p>
    <button class="badge bg-primary rounded-pill" (click)="addItem(item?.ISBN!)">Add</button>
  </li>

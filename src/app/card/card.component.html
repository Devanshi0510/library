<div class="card" style="width: 14rem;">
    <img class="card-img-top" [src]="product?.image"  height="350px"  alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product?.title | slice:0:15}}</h5>
      <p class="card-text">{{product?.author | slice:0:30}}</p>
      <p class="prod_price">{{product?.price?.currency}}  {{product?.price?.displayValue}}</p>
      <button (click)="addtoCart(product!)" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
